# Production Docker Compose
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: expense-tracker-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - expense-tracker-prod

  redis:
    image: redis:7-alpine
    container_name: expense-tracker-redis-prod
    restart: always
    volumes:
      - redis_prod_data:/data
    networks:
      - expense-tracker-prod

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production
    container_name: expense-tracker-api-prod
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - expense-tracker-prod

  web:
    build:
      context: ./web-app
      dockerfile: Dockerfile
      target: production
    container_name: expense-tracker-web-prod
    restart: always
    depends_on:
      - api
    networks:
      - expense-tracker-prod

  nginx:
    image: nginx:alpine
    container_name: expense-tracker-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl-certs:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - expense-tracker-prod

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  expense-tracker-prod:
    driver: bridge