name: Atualizar Changelog para Dependabot

on:
  pull_request:
    paths:
      - "api/package.json"
      - "api/package-lock.json"
      - "web-app/package.json"
      - "web-app/package-lock.json"
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    if: contains(github.event.pull_request.user.login, 'dependabot')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Atualizar seÃ§Ã£o no CHANGELOG
        run: |
          CHANGELOG="CHANGELOG.md"
          TEMP="CHANGELOG.tmp"

          # Extrair nome da dependÃªncia da prÃ³pria PR (ex: bump axios from 1.5.0 to 1.6.0)
          TITLE="${{ github.event.pull_request.title }}"

          # Inserir abaixo de: "### ðŸ“¦ AtualizaÃ§Ãµes de DependÃªncias"
          awk -v insert="$TITLE" '
            BEGIN {done=0}
            /### ðŸ“¦ AtualizaÃ§Ãµes de DependÃªncias/ && !done {
              print
              print "- " insert
              done=1
              next
            }
            {print}
          ' "$CHANGELOG" > "$TEMP"

          mv "$TEMP" "$CHANGELOG"

      - name: Commit atualizado
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(changelog): atualizar changelog com PR do dependabot"
          branch: ${{ github.event.pull_request.head.ref }}
