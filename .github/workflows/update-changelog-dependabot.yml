name: Atualizar Changelog para Dependabot

on:
  pull_request:
    paths:
      - "api/package.json"
      - "api/package-lock.json"
      - "web-app/package.json"
      - "web-app/package-lock.json"
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch da PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Atualizar seÃ§Ã£o no CHANGELOG
        run: |
          CHANGELOG="CHANGELOG.md"
          TEMP="CHANGELOG.tmp"
          RAW_TITLE="${{ github.event.pull_request.title }}"

          # Normaliza o tÃ­tulo para evitar falhas de comparaÃ§Ã£o
          TITLE="$(echo "$RAW_TITLE" | tr -s ' ' | sed 's/[[:space:]]*$//')"

          # Prepara um padrÃ£o escapado para grep
          SAFE_TITLE="$(printf '%s\n' "- $TITLE" | sed 's/[][\.*^$(){}?+|/]/\\&/g')"

          # Verifica se jÃ¡ existe a linha no changelog
          if grep -Fqx "$SAFE_TITLE" "$CHANGELOG"; then
            echo "A entrada jÃ¡ existe no CHANGELOG. Nada a fazer."
            exit 0
          fi

          echo "Adicionando nova entrada ao CHANGELOG: $TITLE"

          awk -v insert="$TITLE" '
            BEGIN {done=0}
            /### ðŸ“¦ AtualizaÃ§Ãµes de DependÃªncias/ && !done {
              print
              print "- " insert
              done=1
              next
            }
            /- Adicione atualizaÃ§Ãµes de dependÃªncias aqui/ {next}
            {print}
          ' "$CHANGELOG" > "$TEMP"

          mv "$TEMP" "$CHANGELOG"

      - name: Commit atualizado
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(changelog): atualizar changelog com PR do dependabot"
          file_pattern: "CHANGELOG.md"
