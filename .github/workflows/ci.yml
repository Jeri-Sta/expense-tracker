name: CI - Build, Lint & Test

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  validate-versions:
    name: üîç Validate Version Synchronization
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate version synchronization
        run: |
          echo "üîç Validating version synchronization across all files..."
          
          # Extrair vers√µes dos package.json
          API_VERSION=$(node -p "require('./api/package.json').version")
          WEB_VERSION=$(node -p "require('./web-app/package.json').version")
          
          echo "API Version: $API_VERSION"
          echo "Web Version: $WEB_VERSION"
          
          # Extrair vers√µes dos environment files
          ENV_VERSION=$(grep -o "version: '[^']*'" web-app/src/environments/environment.ts | cut -d"'" -f2)
          ENV_PROD_VERSION=$(grep -o "version: '[^']*'" web-app/src/environments/environment.production.ts | cut -d"'" -f2)
          
          echo "Environment Dev Version: $ENV_VERSION"
          echo "Environment Prod Version: $ENV_PROD_VERSION"
          
          # Validar se todas as vers√µes s√£o iguais
          if [ "$API_VERSION" != "$WEB_VERSION" ] || [ "$API_VERSION" != "$ENV_VERSION" ] || [ "$API_VERSION" != "$ENV_PROD_VERSION" ]; then
            echo "‚ùå Vers√µes desincronizadas detectadas!"
            echo "API: $API_VERSION"
            echo "Web: $WEB_VERSION" 
            echo "Env Dev: $ENV_VERSION"
            echo "Env Prod: $ENV_PROD_VERSION"
            exit 1
          fi
          
          echo "‚úÖ Todas as vers√µes est√£o sincronizadas: $API_VERSION"

      - name: Validate CHANGELOG structure
        run: |
          echo "üìã Validating CHANGELOG.md structure..."
          
          if [ ! -f "CHANGELOG.md" ]; then
            echo "‚ùå CHANGELOG.md n√£o encontrado"
            exit 1
          fi
          
          # Verificar se cont√©m se√ß√£o "Em Desenvolvimento"
          if ! grep -q "## \[Em Desenvolvimento\]" CHANGELOG.md; then
            echo "‚ùå Se√ß√£o '## [Em Desenvolvimento]' n√£o encontrada no CHANGELOG.md"
            exit 1
          fi
          
          # Verificar se cont√©m as se√ß√µes obrigat√≥rias
          if ! grep -q "### ‚ú® Novas Funcionalidades" CHANGELOG.md; then
            echo "‚ùå Se√ß√£o '### ‚ú® Novas Funcionalidades' n√£o encontrada no CHANGELOG.md"
            exit 1
          fi
          
          if ! grep -q "### üîß Melhorias" CHANGELOG.md; then
            echo "‚ùå Se√ß√£o '### üîß Melhorias' n√£o encontrada no CHANGELOG.md"
            exit 1
          fi
          
          if ! grep -q "### üêõ Corre√ß√µes" CHANGELOG.md; then
            echo "‚ùå Se√ß√£o '### üêõ Corre√ß√µes' n√£o encontrada no CHANGELOG.md"
            exit 1
          fi
          
          echo "‚úÖ Estrutura do CHANGELOG.md validada com sucesso"

  validate-tag-version:
    name: üè∑Ô∏è Validate Tag Version (Tags only)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate tag matches package versions
        run: |
          echo "üè∑Ô∏è Validating tag version matches package.json versions..."
          
          # Extrair vers√£o da tag
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Tag Version: $TAG_VERSION"
          
          # Extrair vers√£o dos package.json
          API_VERSION=$(node -p "require('./api/package.json').version")
          WEB_VERSION=$(node -p "require('./web-app/package.json').version")
          
          echo "API Version: $API_VERSION"
          echo "Web Version: $WEB_VERSION"
          
          # Validar se a tag corresponde √†s vers√µes dos packages
          if [ "$TAG_VERSION" != "$API_VERSION" ] || [ "$TAG_VERSION" != "$WEB_VERSION" ]; then
            echo "‚ùå Vers√£o da tag n√£o corresponde √†s vers√µes dos packages!"
            echo "Tag: $TAG_VERSION"
            echo "API: $API_VERSION"
            echo "Web: $WEB_VERSION"
            exit 1
          fi
          
          echo "‚úÖ Vers√£o da tag corresponde aos packages: $TAG_VERSION"
  build-backend:
    name: Backend - Build, Lint & Test
    runs-on: ubuntu-latest
    needs: validate-versions
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: api/dist/
          retention-days: 7

  build-frontend:
    name: Frontend - Build, Lint & Test
    runs-on: ubuntu-latest
    needs: validate-versions
    defaults:
      run:
        working-directory: web-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test -- --browsers=ChromeHeadless --watch=false

      - name: Build application
        run: npm run build:prod

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web-app/dist/expense-tracker-web/
          retention-days: 7
