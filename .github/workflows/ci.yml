name: CI - Build, Lint & Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    name: Backend - Build, Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: api/dist/
          retention-days: 7

  build-frontend:
    name: Frontend - Build, Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test -- --browsers=ChromeHeadless --watch=false

      - name: Build application
        run: npm run build:prod

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web-app/dist/expense-tracker-web/
          retention-days: 7
