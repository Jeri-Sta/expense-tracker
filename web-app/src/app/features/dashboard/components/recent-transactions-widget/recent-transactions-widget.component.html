<div class="data-card surface-card shadow-2 border-round-lg">
  <div class="card-header p-4 border-bottom-1 surface-border">
    <div class="flex justify-content-between align-items-center">
      <div>
        <h5 class="font-bold text-color m-0">Transações Recentes</h5>
        <p class="text-color-secondary text-sm m-0">Últimas movimentações</p>
      </div>
      <p-button 
        label="Ver Todas" 
        icon="pi pi-external-link" 
        [text]="true"
        size="small"
        routerLink="/transactions"
      ></p-button>
    </div>
  </div>
  <div class="card-content p-4">
    <div class="transaction-list" *ngIf="transactions.length > 0">
      <div 
        class="transaction-item flex justify-content-between align-items-center py-3 px-3 border-round hover:surface-hover cursor-pointer border-bottom-1 surface-border"
        *ngFor="let transaction of transactions"
      >
        <div class="flex align-items-center gap-3">
          <div 
            class="flex align-items-center justify-content-center border-circle w-3rem h-3rem"
            [style.background-color]="transaction.category.color + '20'"
          >
            <i 
              [class]="normalizeIcon(transaction.category.icon)" 
              [style.color]="transaction.category.color"
              class="text-xl"
            ></i>
          </div>
          <div>
            <div class="font-bold text-color text-lg">{{ transaction.description }}</div>
            <div class="text-color-secondary text-sm mt-1">
              {{ transaction.category.name }} • {{ formatDate(transaction.transactionDate) }}
            </div>
            <div *ngIf="transaction.notes" class="text-color-secondary text-xs mt-1 white-space-nowrap overflow-hidden text-overflow-ellipsis" style="max-width: 200px;">
              <i class="pi pi-align-left mr-1" style="font-size: 0.7rem"></i>{{ transaction.notes }}
            </div>
          </div>
        </div>
        <div class="text-right">
          <div [class]="'text-xl font-bold ' + getTransactionColorClass(transaction.type)">
            {{ getTransactionSign(transaction.type) }}{{ formatCurrency(transaction.amount) }}
          </div>
          <div *ngIf="transaction.isProjected" class="text-xs text-blue-500 mt-1">
            <i class="pi pi-clock mr-1"></i>Projetada
          </div>
        </div>
      </div>
    </div>
    <div class="text-center py-4 text-color-secondary" *ngIf="transactions.length === 0">
      Nenhuma transação encontrada
    </div>
  </div>
</div>
