<div class="data-card surface-card shadow-2 border-round-lg">
  <!-- Card Header -->
  <div class="card-header p-4 border-bottom-1 surface-border">
    <div class="flex justify-content-between align-items-center">
      <div>
        <h5 class="font-bold text-color m-0">Transações do Cartão</h5>
        <p class="text-color-secondary text-sm m-0">Lançamentos do período</p>
      </div>
      <p-button
        label="Ver Todas"
        icon="pi pi-external-link"
        [text]="true"
        size="small"
        routerLink="/credit-cards/transactions"
      ></p-button>
    </div>
  </div>

  <!-- Card Content -->
  <div class="card-content p-4">
    <!-- Transactions List -->
    <div class="transactions-list" *ngIf="transactions.length > 0">
      <div
        class="transaction-item flex justify-content-between align-items-center py-3 px-3 border-round hover:surface-hover border-bottom-1 surface-border"
        *ngFor="let transaction of transactions; let last = last"
        [class.border-none]="last"
      >
        <div class="flex align-items-center gap-3">
          <div
            class="flex align-items-center justify-content-center border-circle w-3rem h-3rem"
            [style.background-color]="(transaction.categoryColor || '#6B7280') + '20'"
          >
            <i
              [class]="normalizeIcon(transaction.categoryIcon || '') + ' text-xl'"
              [style.color]="transaction.categoryColor || '#6B7280'"
            ></i>
          </div>
          <div>
            <div class="font-bold text-color text-lg">{{ transaction.description }}</div>
            <div class="text-color-secondary text-sm mt-1">
              {{ transaction.creditCardName || 'Cartão' }}
              <span *ngIf="transaction.categoryName"> • {{ transaction.categoryName }}</span>
            </div>
          </div>
        </div>
        <div class="text-right">
          <div class="text-xl font-bold text-red-600">
            -{{ formatCurrency(transaction.amount) }}
          </div>
          <div *ngIf="transaction.isInstallment" class="text-xs text-blue-500 mt-1">
            <i class="pi pi-sync mr-1"></i>{{ getInstallmentLabel(transaction) }}
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="text-center py-4 text-color-secondary" *ngIf="transactions.length === 0">
      <i class="pi pi-inbox text-4xl mb-2" style="display: block"></i>
      <p class="m-0 mb-2">Nenhuma transação no período</p>
      <a routerLink="/credit-cards/transactions" class="text-primary text-sm"
        >Adicionar transação</a
      >
    </div>
  </div>
</div>
