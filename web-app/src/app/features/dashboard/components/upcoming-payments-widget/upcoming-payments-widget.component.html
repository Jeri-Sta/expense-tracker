<div class="data-card surface-card shadow-2 border-round-lg">
  <div class="card-header p-4 border-bottom-1 surface-border">
    <div class="header-content">
      <div class="header-title">
        <h5 class="font-bold text-color m-0">Próximos Vencimentos</h5>
        <p class="text-color-secondary text-sm m-0">{{ subtitleText }}</p>
      </div>
    </div>
    <div class="header-summary mt-3">
      <div class="flex justify-content-between align-items-center">
        <span class="text-color-secondary text-sm">Total: <span class="text-orange-500 font-bold">{{ formatCurrency(totalAmount) }}</span></span>
        <p-button 
          label="Ver Todas" 
          icon="pi pi-external-link" 
          [text]="true"
          size="small"
          routerLink="/installments"
        ></p-button>
      </div>
    </div>
  </div>
  <div class="card-content p-4">
    <div class="payment-list" *ngIf="upcomingPayments.length > 0">
      <div 
        class="payment-item flex justify-content-between align-items-center py-3 px-3 border-round hover:surface-hover cursor-pointer border-bottom-1 surface-border"
        *ngFor="let payment of upcomingPayments"
        (click)="navigateToInstallments()"
        (keydown.enter)="navigateToInstallments()"
        tabindex="0"
        role="button"
      >
        <div class="flex align-items-center gap-3">
          <div 
            class="flex align-items-center justify-content-center border-circle w-3rem h-3rem bg-orange-100"
          >
            <i class="pi pi-calendar text-xl text-orange-500"></i>
          </div>
          <div>
            <div class="font-bold text-color text-lg">{{ payment.planName }}</div>
            <div class="text-color-secondary text-sm mt-1">
              Parcela {{ payment.installmentNumber }} • Vencimento: {{ formatDate(payment.dueDate) }}
            </div>
          </div>
        </div>
        <div class="text-right">
          <div class="text-xl font-bold text-color">
            {{ formatCurrency(payment.amount) }}
          </div>
          <div class="mt-1">
            <span 
              [class]="getDueDateStatusClass(payment.dueDate) + ' text-xs px-2 py-1 border-round'"
            >
              <i class="pi pi-clock mr-1"></i>
              {{ getDueDateLabel(payment.dueDate) }}
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center py-4 text-color-secondary" *ngIf="upcomingPayments.length === 0">
      <i class="pi pi-check-circle text-3xl text-green-500 mb-2" style="display: block;"></i>
      Nenhuma parcela pendente
    </div>
  </div>
</div>
